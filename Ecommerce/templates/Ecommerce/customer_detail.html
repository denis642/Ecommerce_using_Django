{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="{% static 'Ecommerce/style.css' %}">
</head>
<body>
    <h1>Customer <Details></Details></h1>
    <div class="container">
        <div class="customer-details">
            <h3> {{customer.first_name}}{{ customer.last_name}}</h3>
            <p><strong>Phone: </strong> {{customer.phone}}</p>
            <p><strong>Address: </strong> {{customer.address}}</p>
            <p><strong>Email: </strong> {{customer.email}}</p>
            <p><strong>Joined on: </strong> {{customer.created_at}}</p>

        </div>
       
    </div>


    
</body>
<a href="{% url 'Ecommerce:customer_list' %}" class="back-link">Back to customer List</a>
</html>
